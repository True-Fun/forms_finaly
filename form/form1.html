<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Registration from Andrey Trufanov</title>
	<link rel="stylesheet" href="/form/style1.css">
</head>
<body>
	<div class="content">
		<form action = "" method="post" name="form1">
			<h1 title="Форма регистрации на сайте">Registration</h1>

			<div class="group">
				<label for="">Login:</label>
				<input type="text" placeholder="Логин" name="login">
			</div>

			<div class="group">
				<label for="">Email Address:</label>
				<input type="email" placeholder="Адрес электронной почты" name="mail">
			</div>

			<div class="group">
				<label for="">Phone:</label>
				<input type="phone" placeholder="Номер телефона" name="number">
			</div>

			<div class="group">
				<label for="">Password:</label>
				<input type="password" placeholder="Пароль" name="pass">
			</div>

			<div class="group">
					<center><button>Sign Up</button></center>
			</div>
		</form>
			<div class="two_content">
					<div class="form2">
						<form action="/form2" target="_self">
							<button>Write a comment</button>
						</form>
					</div>
					<div class="form3">
						<form action="/form3" target="_self">
							<button>User Comments</button>
						</form>
					</div>
			</div>
	</div>
</body>
</html>
